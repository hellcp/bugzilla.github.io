---
layout: default
---
<div class="row">

      <p class="text-muted mb-0">{{ page.date | date: '%d. %B %Y' }}</p>
      <h1 class="mb-1">{{ page.title }}</h1>
      <p class="text-muted">by {{ page.author }}</p>
      {{ content }}

  </div>
</div>
